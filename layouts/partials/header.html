<header style="border-bottom:1px solid rgba(255,255,255,0.08);">
  <div class="wrap" style="display:flex; align-items:center; justify-content:space-between; padding:1.1rem 0;">

    <a href="{{ .Site.BaseURL }}"
       style="display:flex; align-items:center; gap:0.6rem; font-weight:700; letter-spacing:0.2px;">
      
      <img src="/images/ordis-logo-1.png"
           alt="{{ .Site.Title }} logo"
           style="height:45px; width:auto; display:block;" />

      <span>{{ .Site.Title }}</span>
    </a>

    <nav style="display:flex; gap:1rem; flex-wrap:wrap;">
      {{ range .Site.Menus.main }}
        <a href="{{ .URL }}" style="opacity:0.92;">{{ .Name }}</a>
      {{ end }}
    </nav>

  </div>
</header>
